<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      button {
        border-color: rgb(251, 251, 251);
        border-radius: 5px;
        margin-top: 15px;
        margin-bottom: 15px;
        width: 250px;
        height: 30px;
      }
    </style>
  </head>

  <body id="content">
    <div class="div1">
      <h1 style="color: blue">facebook</h1>
      <p>
        Facebook helps you connect and share <br />
        with the people in your life
      </p>
    </div>
    <div class="div2">
      <div class="loginform">
        <form>
          <input
            type="text"
            style="width: 350px; height: 30px"
            placeholder="Email address or phone number"
          />
          <br />
          <br />
          <input
            type="password"
            style="width: 350px; height: 30px"
            placeholder="Password"
          />
          <br />
        </form>
        <button
          style="
            background-color: rgb(85, 85, 250);
            width: 360px;
            height: 40px;
            color: white;
          "
        >
          Log In
        </button>
        <br />
        <a
          href="https://open.spotify.com/track/7uVDBCrSdcv3TmTViHhXgf?si=9d17f4a73c9f4ebc"
          ><p style="text-align: center">Forgotten password?</p></a
        >
        <br />
        <hr />
        <button
          style="
            margin-left: 85px;
            width: 200px;
            height: 45px;
            color: rgb(249, 249, 249);
            background-color: rgb(97, 209, 84);
          "
        >
          Create new account
        </button>
      </div>
      <div class="last">
        <p><b>Create a page </b> for a celebrity, brand or business</p>
      </div>
    </div>
    <!-- <br /> -->
  </body>
</html>
